plugins {
	id 'org.springframework.boot' version '2.4.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.knowm.xchange:xchange-stream-core:5.0.7'
	implementation 'org.knowm.xchange:xchange-stream-binance:5.0.7'
	implementation 'org.knowm.xchange:xchange-examples:5.0.7'
	implementation 'net.openhft:chronicle:3.6.4'
}

test {
	useJUnitPlatform()
}